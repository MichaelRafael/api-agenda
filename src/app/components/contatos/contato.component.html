<div class="container">

  <h1>Listando Contatos</h1>

  <button routerLink="create" class="mat-elevation-z8" mat-raised-button color="primary">Novo Contato</button>

<mat-form-field appearance="standard">
    <mat-label><p>Pesquisar</p></mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> <p> ID </p> </th>
      <td mat-cell *matCellDef="let element"> <p >{{element.id}} </p></td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> <p>  Nome  </p> </th>
      <td mat-cell *matCellDef="let element"> <p>{{element.nome}} </p></td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>  <p> Email  </p> </th>
      <td mat-cell *matCellDef="let element"> <p>{{element.email}}</p> </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef>  <p> Telefone </p> </th>
      <td mat-cell *matCellDef="let element"> <p> {{element.telefone}}</p> </td>
    </ng-container>
  

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> <p>Ações </p></th>
      <td mat-cell *matCellDef="let element"> 
        <a routerLink="update/{{ element.id }}">
          <i class="material-icons edit">edit</i>
        </a>
        <a routerLink="delete/{{ element.id }}">
          <i class="material-icons delete">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4"><p>Nenhum dado encontrado com -> "{{input.value}}"</p></td>
    </tr>
  </table>
</div>
