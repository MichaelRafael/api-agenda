<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Cadastrar Contato</h1>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input id="nome" [(ngModel)]="contato.nome" name="nome" [formControl]="nome" required="" matInput placeholder="Michael Rafael" maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input id="email" [(ngModel)]="contato.email" name="email" [formControl]="email" required="" matInput placeholder="michael@gmail.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Telefone</mat-label>
            <input id="telefone" [(ngModel)]="contato.telefone" name="telefone" [formControl]="telefone" required="" matInput placeholder="(81)9870194425">
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>

          <button id="btn-cadastrar" [disabled]="!validaCampos()" (click)="create()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>

          <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>

    <p class="fullWidth">by Michael Rafael</p>

</div>
