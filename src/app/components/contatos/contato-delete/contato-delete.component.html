<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Deletar Contato</h1>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="contato.nome" name="nome" [disabled]="true" matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="contato.email" name="email" [disabled]="true" matInput>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Telefone</mat-label>
            <input [(ngModel)]="contato.telefone" name="telefone" [disabled]="true" matInput>
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>

          <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>

          <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>

    <p class="fullWidth">by Michael Rafael</p>

</div>
